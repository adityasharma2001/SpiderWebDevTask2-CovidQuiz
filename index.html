<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Covid Quiz</title>
  </head>
  <body>
    <!-- <div class="header">
      <h1>COVID QUIZ</h1>
    </div> -->
    <nav class="hide" id="navbar">
      <ul class="navbar-nav">
        <li > <button type="button" id="q1" class="btn">Question 1</button></li>
        <li > <button type="button" id="q2" class="btn">Question 2</button></li>
        <li > <button type="button" id="q3" class="btn">Question 3</button></li>
        <li > <button type="button" id="q4" class="btn">Question 4</button></li>
        <li > <button type="button" id="q5" class="btn">Question 5</button></li>
        <li > <button type="button" id="q6" class="btn">Question 6</button></li>
        <li > <button type="button" id="q7" class="btn">Question 7</button></li>
        <li > <button type="button" id="q8" class="btn">Question 8</button></li>
        <li > <button type="button" id="q9" class="btn">Question 9</button></li>
        <li > <button type="button" id="q10" class="btn">Question 10</button></li>
      </ul>
    </nav>

    <div class="container">
      <div  id="question-container" class="hide">
        <div id="question">
          Question
        </div>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn">Answer 1</button>
          <button type="button" class="btn">Answer 2</button>
          <button type="button" class="btn">Answer 3</button>
        </div>
      </div>

      <div  id="controls">
        <button type="button" id="previous-btn" class="hide">Previous</button>
        <button type="button" id="answer-btn" class="hide">Answer</button>
        <button type="button" id="next-btn" class="hide">Next</button>
      </div>
      <div class="scoreContainer">
        <div class="hide" id="score">
          Score:
        </div>
      </div>
      <div class="startContainer">


      <div class="start">
        <button type="button" id="start-btn" class="start-btn">Start</button>

      </div>
      </div>

      <div class="timer" id="count">
        <p>Time Remaining 10:00</p>
      </div>

    </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
