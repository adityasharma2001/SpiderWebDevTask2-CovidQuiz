<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Covid Quiz</title>
  </head>
  <body>
    <!-- <div class="header">
      <h1>COVID QUIZ</h1>
    </div> -->

    <div class="container">
      <div  id="question-container" class="hide">
        <div id="question">
          Question
        </div>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn">Answer 1</button>
          <button type="button" class="btn">Answer 2</button>
          <button type="button" class="btn">Answer 3</button>
        </div>
      </div>

      <div  id="controls">
        <button type="button" id="previous-btn" class="hide">Previous</button>
        <button type="button" id="answer-btn" class="hide">Answer</button>
        <button type="button" id="next-btn" class="hide">Next</button>
      </div>
      <div class="scoreContainer">
        <div class="hide" id="score">
          Score:
        </div>
      </div>
      <div class="startContainer">


      <div class="start">
        <button type="button" id="start-btn" class="start-btn">Start</button>

      </div>
      </div>

    </div>

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
